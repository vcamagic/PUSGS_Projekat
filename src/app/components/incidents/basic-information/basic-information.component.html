<h4 class="text-center">Basic Information</h4>
<div class="container-fluid">
    <form [formGroup]="incidentForm" (ngSubmit)="save()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Type</label>
                    <select  class="form-control" name="type"  formControlName="type" id="type">
                      <option value="planned">Planned</option>
                      <option value="unplanned">Unplanned</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Priority</label>
                    <input type="number" readonly placeholder="Priority" class="form-control" name="priority"  formControlName="priority" id="priority">
                </div>
               <div class="form-group">
                  <label>Address</label>
                  <input type="text" readonly    name="address" formControlName="address" value="dd" id="address"  class="form-control" >
              </div>
                <div class="checkbox">
                      <input type="checkbox" [checked]="isChecked" (change)="isChecked = !isChecked" name="confirmed"> Confirmed
                  </div>
                  <div class="form-group">
                    <label>Status</label>
                    <select class="form-control" placeholder="Status.."
                    name="status" type="text" formControlName="status" id="status"
                    >
                    <option value="Drafted">Drafted</option>
                    <option value="Canceled">Canceled</option>
                    <option value="Executing">Executing</option>
                    <option value="Complited">Complited</option>
                </select>
                </div>
                <div class="form-group">
                    <label>ETA</label>
                        <input class="form-control" name="eta"  type="date"  formControlName="eta"
                          id="eta">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>ATA</label>
                        <input class="form-control" name="ata" type="date" formControlName="ata"
                         >
                </div>
                <div class="form-group">
                    <label>Affected Customers</label>
                    <input name="affectedConsumers" class="form-control" type="number" readonly formControlName="affectedConsumers" id="affectedConsumers"
                     placeholder="Number" value=0>
                </div>
                <div class="form-group">
                    <label>Incident Time</label>
                        <input class="form-control" type="date"
                        name="timeOfIncident" formControlName="timeOfIncident" id="timeOfIncident">
                </div>
                <div class="form-group">
                    <label>ETR</label>
                        <input class="form-control" type="date"
                        name="etr" formControlName="etr" id="etr"
                        >
                </div>
                <div class="form-group">
                    <label>Number Of Calls</label>
                    <input placeholder="Calls" type="number"
                    name="calls" readonly class="form-control" value=0 formControlName="calls" id="calls"
                     value="0">
                </div>
                <div class="form-group">
                    <label>Voltage</label>
                    <input  placeholder="Voltage..." type="number"
                    name="voltage" class="form-control" formControlName="voltage" id="voltage"
                    >
                </div>
                <div class="form-group">
                    <label>Work Beginning</label>
                        <input class="form-control" type="date"
                        name="shedule" formControlName="sheduledTime" id="shedule"
                        >
                </div>
            </div>
        </div>
        <hr>
           <button  class="btn btn-class ml-auto" (click)="cancle()" routerLink="/incidents">&nbsp;<i class="fa fa-times-circle" aria-hidden="true"></i></button>
            <button class="btn btn-class" [disabled]="!incidentForm.valid" type="submit">&nbsp;<i class="fa fa-floppy-o" aria-hidden="true"></i></button>
    </form>
</div>
