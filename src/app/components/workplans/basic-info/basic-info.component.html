
<form [formGroup]="basicInfoForm">
    <div class="main-container">
    
    <div class="container">
        <div class="form-group">
        <label>Type:
        </label>
        <select name="types" id="types" class="form-control" formControlName="type">
            <option value="planiraniRad">Planned work</option>
            <option value="neplaniraniRad">Unplanned work</option>
            
          </select>
        </div >
        <div class="form-group">
        <label>Status:
            
        </label>
        <span class="span-bold">Draft</span>
        </div>


        <div class="form-group">
         
          <label> Incident:         </label>
          <button class="btn btn-class" (click)="open(content)" >Choose&nbsp;<i class="fa fa-plus"></i></button>
     
  </div>
      
        <div class="form-group">
            <label>Street: 
            </label>
            <input class="form-control" type="text" formControlName="street">
        </div>
        <div class="form-group">
          <label>Start date: 
          </label>
          <input class="form-control" type="date" formControlName="startDate">
      </div>
      <div class="form-group">
        <label>End date: 
        </label>
        <input class="form-control" type="date" formControlName="endDate">
    </div>
        <div class="form-group">
            <label>Created by:
            </label>
            <input class="form-control" type="text" [value]="userCreated"  formControlName="createdByUser" readonly >
        </div>
        <div class="form-group">
         
          <label> Crew:         </label>
          <button class="btn btn-class" (click)="openCREW(content2)" >Choose&nbsp;<i class="fa fa-plus"></i></button>
     
  </div>

        <div class="form-group">
          <label>Purpose: 
          </label>
          <input class="form-control" type="text" formControlName="purpose">
      </div>
        <div class="form-group">
          <label>Notes:
          </label>
          <input class="form-control" type="text" formControlName="notes">
      </div>  
    </div>
    <div class="form-group">
        <label>Phone No: 
        </label>
        <input class="form-control" type="text" formControlName="phoneNum">
    </div>

      <div class="form-group">
        <label>Company: 
        </label>
        <input class="form-control" type="text" formControlName="company">
  
        <div class="form-group">
          <label>Date Created: 
          </label>
          <input class="form-control" [(ngModel)]="currentDate" [value]="currentDate" type="date" formControlName="dateCreated" readonly>
      </div>

        
       

        <br><br>
        <div class="form-group">
            <label></label>
            <button class="btn btn-dark" (click)="onSave()" type="button"> <!--type=button-->
               Save
            </button>
        </div>
    </div>

    </div>
</form>

<ng-template #content let-modal>
  <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Select incidents</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      <form #form = "ngForm">
          <div class="form-group">
              <div  class="scrollable">
                  <table class="table text-center table-striped table-light">
                  <thead>
                      <tr>
                          <th>Status</th>
                          <th>Type</th>
                          <th>Eta</th>
                          <th>Address</th>
                          <th>&nbsp;</th>
                      </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let element of allIncidents">
                      <td>{{element.status}}</td>
                      <td>{{element.type}}</td>
                      <td>{{element.eta}}</td>
                      <td>{{element.address}}</td>
                      
                      <button  style="background-color:white;" (click)="onChange(element)">ADD</button>
                    
                      
                      
                  </tr>
                </tbody>
                <tfoot>

                </tfoot>
                  </table>
              </div>
          </div>
      </form>
  </div>
 
  </ng-template>




  <ng-template #content2 let-modal>
    <div class="modal-header2">
        <h4 class="modal-title2" id="modal-basic-title-2">Select crews</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body2">
        <form #form = "ngForm">
            <div class="form-group">
                <div  class="scrollable">
                    <table class="table text-center table-striped table-light">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Crew Members</th>
                            <th>Eta</th>
                            <th>Address</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let element of allCrews">
                        <td>{{element.name}}</td>
                        <td>{{element.crewMembers}}</td>

                        
                        <button  style="background-color:white;" (click)="onChangeCREW(element)">ADD</button>
                      
                        
                        
                    </tr>
                  </tbody>
                  <tfoot>
  
                  </tfoot>
                    </table>
                </div>
            </div>
        </form>
    </div>
   
    </ng-template>
