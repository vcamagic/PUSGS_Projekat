<div [hidden]="new=='yes'" class="container">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary" (click)="OnNew()">New</button>
            <button class="btn btn-success float-right">Filter</button>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Call ID</th>
                        <th scope="col">Reason</th>
                        <th scope="col">Hazard</th>
                        <th scope="col">Comment</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1551312</th>
                        <td>FFS_8912112</td>
                        <td>Breaker</td>
                        <td>40°44'30.22"N40°44'30.22"E</td> 
                    </tr>
                    <tr>
                        <th scope="row">121313234</th>
                        <td>BRR_8912112</td>
                        <td>Connector</td>
                        <td>42°41'28.22"N42°41'28.22"E</td>
                    </tr>
                    <tr>
                        <th scope="row">093891712</th>
                        <td>RRR_8912112</td>
                        <td>Breaker</td>
                        <td>39°33'21.12"N39°33'21.12"E</td>
                    </tr>
                    </tbody>
            </table>
        </div>
    </div>
</div>

<div [hidden]="new=='no'" class="container">
   <div class="row">
        <div class="row mt-2">
            <div class="col-sm-3">
                Reason
            </div>
            <div class="col-sm-9">
                <select>
                    <option value="powerOutage">Power Outage</option>
                    <option value="breakdown">Breakdown</option>
                    <option value="lightFlickering">Light Flickering</option>
                    <option value="powerRestore">Power Restore</option>
                    <option value="voltageProblem">Voltage Problem</option>
                </select>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-3">
                Comment
            </div>
            <div class="col-sm-9">
                <input type="text" style="width: 100%;" name="comment">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-3">
                Hazard
            </div>
            <div class="col-sm-9">
                <input type="text" style="width: 100%;" name="hazard">
            </div>
        </div>
   </div>
   <div class="row mt-5">
        <div class="col-md-12 user">
            <div class="row">
                <div class="col-md-6">
                    <label><b>Customer Information</b></label>
                    <div class="row">
                        <label>Name</label>
                    </div>
                    <hr>
                    <div class="row">
                        <label>Last Name</label>
                    </div>
                    <hr>
                    <div class="row">
                        <label>Address</label>
                    </div>
                    <hr>
                </div>
                <div class="col-md-6 float-right">
                    <label style="margin-left: 120px;">Select Customer</label>
                    <div class="row">
                        <label>Account</label>
                    </div>
                    <hr>
                    <div class="row">
                        <label>Priority</label>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
   </div>
</div>
