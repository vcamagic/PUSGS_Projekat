<div class="table">
    <table class="table table-blue">
      <thead class="thead-blue">
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">City</th>
            <th scope="col">Street</th>
            <th scope="col">Phone</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let consumer of consumers | slice: (page-1) * pageSize : page * pageSize">
        <td>{{consumer.name}}</td>
        <td>{{consumer.surname}}</td>
        <td>{{consumer.city}}</td>
        <td>{{consumer.street}}</td>
        <td>{{consumer.phone}}</td>
        <td>{{consumer.priority}}</td>
        <td><button [(ngModel)]="consumer.id" style="background-color:coral; font-weight: bold;" ngDefaultControl class (click)="modify(consumer.id)">Modify</button></td>
        <td><button [(ngModel)]="consumer.id" style="background-color: red; font-weight: bold;" ngDefaultControl class (click)="delete(consumer.id)">Delete</button></td>
      </tr>
    </tbody>
    </table>
  
    <br> <br>
<div class="buttons">
  <div class="container__pagination">
    <ngb-pagination 
      [(page)]="page"
      [pageSize]="pageSize"
      [collectionSize]="consumers.length"></ngb-pagination>
    </div>

  <button (click)="newConsumer()" style="margin-left: 10%;
  color: black;
  background-color: cornflowerblue; height: 65px; width: 100px; font-weight: bold;" class="btn btn-primary button">New Conusmer</button>

</div>
