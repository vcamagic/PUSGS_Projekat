<h2>User Verification</h2>
<table class="table table-dark">
    <thead class="thead-dark">
      <tr>
          <th scope="col">Username</th>
          <th scope="col">Name and Lastname</th>
          <th scope="col">Date of Birth</th>
          <th scope="col">Address</th>
          <th scope="col">Type</th>
          <th scope="col">Status</th>


      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let registeredUser of allUsers">
      <td>{{registeredUser.UserName}}</td>
      <td>{{registracijaModel.FirstName}</td>
      <td>{{registeredUser.LastName}}</td>
      <td>{{registeredUser.Address}}</td>
      <td>{{registeredUser.BirthDate}}</td>
      <td><button *ngIf="registeredUser.activeStatus == 'Pending'" type="submit" (click)="activate(registeredUser.UserName)">Verify</button></td>
      <td><button *ngIf="registeredUser.activeStatus == 'Pending'" type="submit" (click)="decline(registeredUser.UserName)">Decline</button></td>

    </tr>
  </tbody>
  </table>

  <br> <br>
<div class="container__pagination">
  <ngb-pagination 
    [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="allUsers.length"></ngb-pagination>
  </div>
