<h2>User Verification</h2>
<table class="table table-blue">
    <thead class="thead-blue">
      <tr>
          <th scope="col">Username</th>
          <th scope="col">First Name </th>
          <th scope="col">Last Name </th>
          <th scope="col">Address</th>
          <th scope="col">Type</th>
          <th scope="col">Status</th>


      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of allUsers | tableFilter: type | slice: (page-1) * pageSize : page * pageSize">
      <td style="color: black;">{{user.username}}</td>
      <td style="color: black;">{{user.firstName}}</td>
      <td style="color: black;">{{user.lastName}}</td>
      <td style="color: black;">{{user.address}}</td>
      <td style="color: black;">{{user.inputState}}</td>
      <td style="color: black;">{{user.activeStatus}}</td>
      <td style="color: black;"><button *ngIf="user.activeStatus == 'Pending'" type="submit" (click)="activate(user.username)">Verify</button></td>
      <td style="color: black;"><button *ngIf="user.activeStatus == 'Pending'" type="submit" (click)="decline(user.username)">Decline</button></td>

    </tr>
  </tbody>
  </table>

  <br> <br>
<div class="container__pagination">
  <ngb-pagination 
    [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="allUsers.length"></ngb-pagination>
  </div>
