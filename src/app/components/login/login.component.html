<div class="container-fluid">
    <div class="row content">
       <div  class="col-md-6 col1">
          <div>
           <img src="https://i.imgur.com/hE96XUs.png" alt="image">
            <h4 class="h4 text-center">We light up the future!</h4>
            <button class="btn btn-class btn-lg" routerLink='/reportincident'>Report Outage&nbsp;<i class="fa fa-phone"></i></button>
          </div>
       </div>
       <div class="col-md-6">
          <h3 class="signin-text mb-3" style="color: black;">Sign in</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="email" style="color: black;">Email</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Enter a valid email" formControlName="email">
              </div>
              <div class="form-group">
                  <label for="passowrd" style="color: black;">Password</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" formControlName="password">
              </div>
              <div class="row mb-4 px-3"> <small class="font-weight-bold" style="color: black;">Don't have an account? <a class="text-danger" href="#">Register.</a></small> <small class="font-weight-bold"><a class="text-danger" href="#">Forgot your password?</a></small> </div> 
              <div class="row m4-4 px-3">
                <button [disabled]="!loginForm.valid" class="btn btn-class" type="submit">Login</button>
              </div>  
            </form> 
              <div class="socials row mb-4 px-3">
                <a href="#" class="col fa fa-facebook"></a>
                <a href="#" class="col fa fa-twitter"></a>
                <a href="#" class="col fa fa-google"></a>
                <a href="#" class="col fa fa-linkedin"></a>
                <a href="#" class="col fa fa-github"></a>
              </div>
        </div>
    </div>
</div>
