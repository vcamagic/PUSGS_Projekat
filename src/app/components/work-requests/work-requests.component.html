
    <div class="container-fluid">
      <div class="row content">
          <div class="col">
              <h4 id="heding" class="">WORKREQUESTS</h4>
              <button class="btn btn-class" routerLink="/workrequests/new">New&nbsp;<i class="fa fa-plus"></i></button>
              <span class="allmine">
                  <button style="width: 10%;" class="btn btn-class" (click)="allWR()">All</button>
                  <button  style="width: 10%;" class="btn btn-class" (click)="mineWR()">Mine</button>
              </span>
              
              <table  id="incidentsTable"  mdbTableScroll [scrollX]='true' maxWidth="1000" class="table  table-hover">
                  <thead>
                  <tr>
                       
                      
                      <th scope="col" aria-controls="workrequestsTable" [mdbTableSort]="workRequests" [sortBy]="displayedColumns[0]" >Start date.&nbsp;<i class="fa fa-sort"></i></th>
                      <th scope="col" aria-controls="workrequestsTable" [mdbTableSort]="workRequests" [sortBy]="displayedColumns[1]">Phone number&nbsp;<i class="fa fa-sort"></i></th>
                      <th scope="col" aria-controls="workrequestsTable" [mdbTableSort]="workRequests" [sortBy]="displayedColumns[2]" >Status&nbsp;<i class="fa fa-sort"></i></th>
                      <th scope="col" aria-controls="workrequestsTable" [mdbTableSort]="workRequests" [sortBy]="displayedColumns[3]" >Address&nbsp;<i class="fa fa-sort"></i></th>
                      <th scope="col" aria-controls="workrequestsTable" [mdbTableSort]="workRequests" [sortBy]="displayedColumns[4]">End date&nbsp;<i class="fa fa-sort"></i></th>
                      <th scope="col" aria-controls="workrequestsTable" [mdbTableSort]="workRequests" [sortBy]="displayedColumns[5]">Created by&nbsp;<i class="fa fa-sort"></i></th>
                      <th scope="col" aria-controls="workrequestsTable" [mdbTableSort]="workRequests" [sortBy]="displayedColumns[6]">Equipment&nbsp;<i class="fa fa-sort"></i></th>
                  </tr>
                  </thead>
                  <tbody>
                    <tr mdbTableCol *ngFor="let workrequest of workRequests | slice: (page - 1) * 7 : page * 7 " width="100%">

                        <td >{{workrequest.startDate}}</td>
                        <td >{{workrequest.phoneNum}}</td>
                        <td>{{workrequest.status}}</td>
                        <td >{{workrequest.street}}</td>
                        <td >{{workrequest.endDate}}</td>
                        <td >{{workrequest.createdByUser}}</td>
                        <td >{{workrequest.equipment}}</td>
                        <button class="btn btn2-class"  (click)="approve(workrequest.phoneNum!)">Approve&nbsp;<i class="fa fa-plus"></i></button>
                        <button class="btn btn2-class"  (click)="cancel(workrequest.phoneNum!)">Cancel&nbsp;<i class="fa fa-plus"></i></button>
                      </tr>
                    </tbody>
                  <tfoot>
                    <ngb-pagination
                    [(page)]="page"
                    [pageSize] = "pageSize"
                    [collectionSize]="workRequests.length"
                  ></ngb-pagination>
                  </tfoot>
              </table>
  
          </div>
  
          </div>
      </div>
