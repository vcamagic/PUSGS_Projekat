    <div class="container-fluid">
      <div class="row content">
          <div class="col">
              <h4 id="heding" class="">WORKREQUESTS</h4>
              <button class="btn btn-class" routerLink="/workrequests/new">New&nbsp;<i class="fa fa-plus"></i></button>
              <span class="allmine">
                  <button style="width: 10%;" class="btn btn-class">All</button>
                  <button  style="width: 10%;" class="btn btn-class">Mine</button>
              </span>
              <button style="width: 10%;"  id="filter" class="btn btn-class">Filter&nbsp;<i class="fa fa-filter"></i></button>
              <table  id="incidentsTable"  mdbTableScroll [scrollX]='true' maxWidth="1000" class="table  table-hover">
                  <thead>
                  <tr>
                       
                      
                      <th scope="col" aria-controls="workrequestsTable" [mdbTableSort]="workRequests" [sortBy]="displayedColumns[2]" >Start date.&nbsp;<i class="fa fa-sort"></i></th>
                      <th scope="col" aria-controls="workrequestsTable" [mdbTableSort]="workRequests" [sortBy]="displayedColumns[3]">Phone number&nbsp;<i class="fa fa-sort"></i></th>
                      <th scope="col" aria-controls="workrequestsTable" [mdbTableSort]="workRequests" [sortBy]="displayedColumns[4]" >Status&nbsp;<i class="fa fa-sort"></i></th>
                      <th scope="col" aria-controls="workrequestsTable" [mdbTableSort]="workRequests" [sortBy]="displayedColumns[5]" >Address&nbsp;<i class="fa fa-sort"></i></th>
                      <th scope="col" aria-controls="workrequestsTable" [mdbTableSort]="workRequests" [sortBy]="displayedColumns[1]">End date&nbsp;<i class="fa fa-sort"></i></th>
                  </tr>
                  </thead>
                  <tbody>
                    <tr mdbTableCol *ngFor="let workrequest of workRequests | slice: (page - 1) * 5 : page * 5 ">

                        <td >{{workrequest.startDate}}</td>
                        <td >{{workrequest.phoneNum}}</td>
                        <td>{{workrequest.status}}</td>
                        <td >{{workrequest.street}}</td>
                        <td >{{workrequest.endDate}}</td>
                        
                    </tr>
                    </tbody>
                  <tfoot>
  
                  </tfoot>
              </table>
  
          </div>
  
          </div>
      </div>
