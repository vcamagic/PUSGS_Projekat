<div  class="container" >
    <h1>User registration</h1>
   
    <form [formGroup]="registerForm"  (ngSubmit)="submit()"  > 
        <pre></pre>
        <div class="form-group">
            <label for="username">Username</label><br>
            <input type="text" formControlName ="username" class="form-control" >
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="firstname">FirstName</label><br>
            <input type="text" formControlName ="firstname" class="form-control">
            
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="lastname">LastName</label><br>
            <input type="text" formControlName ="lastname" class="form-control" >
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="email">E-mail</label><br>
            <input type="text" formControlName ="email" class="form-control" >
        </div>
        <pre></pre>
       
        <div class="form-group">
            <label for="password">Password</label><br>
            <input type="password" formControlName ="password" class="form-control" >
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="birthdayDate">Datum rodjenja</label><br>
            <input type="text" formControlName ="birthdayDate" class="form-control" >
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="address">Adresa</label><br>
            <input type="text" formControlName ="address" class="form-control" >
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="inputState">Role</label>
            <select id="inputState" formControlName ="inputState" class="form-control" >
              <option selected>Worker</option>
              <option>Team member</option>
              <option>Dispatcher</option>
              
            </select>
          </div>
        <pre></pre>
            <label for="checkid" >
               <input   type="checkbox"  ngModel/>  Send email conformation
            </label>
      
        <pre></pre>
        <button class="btn btn-primary" type="submit">Submit</button>
       
    </form>
