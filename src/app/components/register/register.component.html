<div  class="container" >
    <h1>User registration</h1>
   
    <form [formGroup]="registerForm"  (ngSubmit)="submit()"  > 
        <pre></pre>
        <div class="form-group">
            <label for="username">Username</label><br>
            <input type="text" formControlName ="username" class="form-control" >
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="firstname">Firstname</label><br>
            <input type="text" formControlName ="firstname" class="form-control">
            
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="lastname">Lastname</label><br>
            <input type="text" formControlName ="lastname" class="form-control" >
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="email">E-mail</label><br>
            <input type="text" formControlName ="email" class="form-control" >
        </div>
        <pre></pre>
       
        <div class="form-group">
            <label for="password">Password</label><br>
            <input type="password" formControlName ="password" class="form-control" >
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="birthdayDate">BirthdayDate</label><br>
            <input type="text" formControlName ="birthdayDate" class="form-control" >
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="address">Adress</label><br>
            <input type="text" formControlName ="address" class="form-control" >
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="inputState">Role</label>
            <select id="inputState" formControlName ="inputState" class="form-control" >
              <option selected>Worker</option>
              <option>Team member</option>
              <option>Dispatcher</option>
            </select>
          </div>
          <div class="input-group right">

            <div class="custom-file " >
              <input type="file" class=" custom-file-input"(change)="onFileChanged($event)" #fileInput>
              <label *ngIf=!user.Picture class="custom-file-label">Choose image</label>
              <label *ngIf=user.Picture class="custom-file-label">Image chosen</label>
            </div>
          </div>
          <br>

        <pre></pre>
            <label for="checkid" >
               <input   type="checkbox" />  Send email conformation
            </label>
      
        <pre></pre>
        <button class="btn btn-primary" type="submit">Submit</button>
       
    </form>
