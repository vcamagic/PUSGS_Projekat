
<div class="col col-md-9">
  <br><br>
  <div class="container text-center">
      <span class="title">SAFETY DOCUMENT MULTIMEDIA</span>
  </div>
  <br><br>
  <br>
  <div class="container text-center">
      <ngx-dropzone (change)="onSelect($event)">
          <ngx-dropzone-label>Click here or Drop it!</ngx-dropzone-label>
          <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
              <ngx-dropzone-label>({{ f.type }})</ngx-dropzone-label>
          </ngx-dropzone-preview>
      </ngx-dropzone>
      <br>
      <button class="btn btn-danger" [disabled]="files.length === 0" (click)="upload()"><i class="fa fa-upload fa-lg"></i>&nbsp;Upload</button>
  </div>
  <br>


  <div *ngIf="sdService.formData.multimedia.length !== 0" class="scrollable">
      <table class="table table-striped table-hover table-light text-center">
          <thead>
              <tr>
                  <th>Image</th>
                  <th>&nbsp;</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of sdService.formData.multimedia">

                  <td style="width: 50%;">
                      <img [src]="item.url" style="width: 100%; height: 300px;"/>
                  </td>
                  <td style="vertical-align: middle;">
                      <a style="width: 100px;" class="btn btn-danger" (click)="delete(item.id)"><i class="fa fa-trash fa-lg"></i></a>
                  </td>
              </tr>
          </tbody>
          <tfoot>
            <ngb-pagination
                    [(page)]="page"
                    [pageSize] = "pageSize"
                    [collectionSize]="sdService.formData.multimedia.length"
            ></ngb-pagination>
          </tfoot>
      </table>
  </div>
  <button class="btn btn-class"  (click)="onSave()" type="button"> <!--type=button-->
    &nbsp;<i class="fa fa-floppy-o" aria-hidden="true"></i>
  </button>
  <br>

</div>
